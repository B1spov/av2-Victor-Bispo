<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>
<body>
    <script>
        let loja = prompt('Digite o Nome da sua loja.');
        let venda = prompt('Digite o total de venda anual.');

        dois = Number(2)

        let vendaum= Number(venda)/Number(dois);
        let vendadois= Number(venda)/Number(dois);
      
        window.document.write(`Loja: ${loja} </br>`);
        window.document.write(`Primeiro semestre: ${vendaum} </br>`);
        window.document.write(`Segundo semestre: ${vendadois} </br>`);
        window.document.write(`Venda total no ano: ${venda} </br>`);
    </script>
</body>
</html>
