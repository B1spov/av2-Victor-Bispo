<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
</head>
<body>

    <button onclick="imposto()">Calcular</button>
    <script>
         function imposto(){

        let produto = prompt('Digite o Produto.');
        let valor = prompt('Digite o valor do Produto.');
        let imposto = prompt('Digite as taxas de imposto.');
        let taxa = prompt('Digite a taxa do distribuidor.');
        
        let precofinal = (Number(valor)+Number(imposto)+Number(taxa));
        let juros = Number(imposto)+Number(taxa);

        window.document.write(`Produto: ${produto} </br>`);
        window.document.write(`Valor do produto: ${valor} </br>`);
        window.document.write(`Juros totais R$: ${juros} </br>`);
        window.document.write(`Valor final R$: ${precofinal} </br>`);
        
    }
    </script>
</body>
</html>
